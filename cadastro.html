<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade do Pet:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo do Pet:</label>
                <select id="sexo" name="sexo" required>
                    <option value="macho">Macho</option>
                    <option value="fêmea">Fêmea</option>
                </select>
            </div>
            <div class="form-group">
                <label for="castrado">Status de Castração:</label>
                <select id="castrado" name="castrado" required>
                    <option value="sim">Castrado</option>
                    <option value="não">Não Castrado</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
